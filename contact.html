<head>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-pen-fill"></i>
                Cinemical
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Articles
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">David's Articles</a></li>
                            <li><a class="dropdown-item" href="#">Aldo's Articles</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Joined Articles</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active disabled" href="#">Contact us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container px-4 pt-5 my-5 text-center shadow rounded-2">
        <h1 class="display-4 fw-bold">We want to hear you out</h1>
        <form action="" class="p-4 pd-md-5" data-bitwarden-watching="1">
            <div class="row align-items-start g-lg-5 py-5">
                <div class="col-lg-5 text-center text-lg-start ">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingName" placeholder="name@example.com">
                        <label for="floatingName">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingMessage" placeholder="Password">
                        <label for="floatingMessage">Subject</label>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </div>
                <div class="col-lg-7 col-md-10 mx-auto">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 300px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
